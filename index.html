<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Until Santa Departs</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Manifest and Styles -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* Christmas styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
      background-image: url('https://www.transparenttextures.com/patterns/snow.png'); /* Snowflake background */
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #d32f2f; /* Christmas red */
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #388e3c; /* Christmas green */
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    p {
      font-weight: 400;
      font-size: 1.2em;
    }

    .time-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      border: 3px solid #388e3c;
      position: relative;
      z-index: 2;
    }

    /* Falling Snow Animation */
    .snowflake {
      position: absolute;
      top: -50px;
      background: url('https://cdn-icons-png.flaticon.com/512/528/528098.png') no-repeat center;
      background-size: contain;
      width: 30px;
      height: 30px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(110vh); }
    }

    /* Randomize snowflakes */
    .snowflake:nth-child(odd) {
      animation-duration: 10s;
      left: 10%;
    }
    .snowflake:nth-child(even) {
      animation-duration: 8s;
      left: 30%;
    }
    .snowflake:nth-child(3n+1) {
      animation-duration: 12s;
      left: 70%;
    }
    .snowflake:nth-child(4n) {
      animation-duration: 9s;
      left: 50%;
    }

    /* Christmas Ornaments */
    .ornament {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: cover;
    }

    .ornament:nth-child(1) {
      background-image: url('https://cdn.pixabay.com/photo/2018/12/04/15/22/christmas-3864551_960_720.png'); /* Example bell */
      top: 20%;
      left: 10%;
    }

    .ornament:nth-child(2) {
      background-image: url('https://cdn.pixabay.com/photo/2013/07/13/10/24/candy-cane-157244_960_720.png'); /* Candy cane */
      top: 30%;
      left: 70%;
    }

    .ornament:nth-child(3) {
      background-image: url('https://cdn.pixabay.com/photo/2018/11/20/17/40/christmas-3821877_960_720.png'); /* Christmas ornament */
      top: 60%;
      left: 20%;
    }
  </style>
</head>
<body>
 
  <h1>Christmas Countdown</h1>
  <h2>Time Until Santa Departs</h2>
  <div class="time-box">
    <p id="date-result"></p> <!-- This paragraph will display the time remaining -->
  </div>

  <!-- Falling Snowflakes -->
  <div class="snowflake"></div>
  <div class="snowflake"></div>
</html>
