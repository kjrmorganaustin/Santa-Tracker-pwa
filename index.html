<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Until Santa Departs</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Manifest and Styles -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* Christmas styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
      background-image: url('https://www.transparenttextures.com/patterns/snow.png'); /* Snowflake background */
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #d32f2f; /* Christmas red */
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #388e3c; /* Christmas green */
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    p {
      font-weight: 400;
      font-size: 1.2em;
    }

    .time-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      border: 3px solid #388e3c;
      position: relative;
      z-index: 2;
    }

    /* Falling Snow Animation */
    .snowflake {
      position: absolute;
      top: -50px;
      background: url('images/IMG_0600.jpeg') no-repeat center; /* Updated path to snowflake image */
      background-size: contain;
      width: 30px;
      height: 30px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(110vh); }
    }

    /* Randomize snowflakes */
    .snowflake:nth-child(odd) {
      animation-duration: 10s;
      left: 10%;
    }
    .snowflake:nth-child(even) {
      animation-duration: 8s;
      left: 30%;
    }
    .snowflake:nth-child(3n+1) {
      animation-duration: 12s;
      left: 70%;
    }
    .snowflake:nth-child(4n) {
      animation-duration: 9s;
      left: 50%;
    }

    /* Christmas Ornaments */
    .ornament {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: cover;
    }

    .ornament:nth-child(1) {
      background-image: url('https://cdn.pixabay.com/photo/2018/12/04/15/22/christmas-3864551_960_720.png'); /* Example bell */
      top: 20%;
      left: 10%;
    }

    .ornament:nth-child(2) {
      background-image: url('https://cdn.pixabay.com/photo/2013/07/13/10/24/candy-cane-157244_960_720.png'); /* Candy cane */
      top: 30%;
      left: 70%;
    }

    .ornament:nth-child(3) {
      background-image: url('https://cdn.pixabay.com/photo/2018/11/20/17/40/christmas-3821877_960_720.png'); /* Christmas ornament */
      top: 60%;
      left: 20%;
    }
  </style>
</head>
<body>
 
  <h1>Christmas Countdown</h1>
  <h2>Time Until Santa Departs</h2>
  <div class="time-box">
    <p id="date-result"></p> <!-- This paragraph will display the time remaining -->
  </div>

  <!-- Falling Snowflakes -->
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>

  <!-- Hanging Christmas ornaments -->
  <div class="ornament"></div>
  <div class="ornament"></div>
  <div class="ornament"></div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>

  <!-- Countdown Script -->
  <script>
    function updateCountdown() {
      const targetDate = new Date(new Date().getFullYear(), 11, 24, 23, 59, 59); // Dec 24, 23:59:59
      const currentDate = new Date();
      const diff = targetDate - currentDate;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('date-result').innerText = 
          `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds until Santa departs! üéÖüéÑ`;
      } else {
        document.getElementById('date-result').innerText = "Santa has already departed! üéÖüéÅ";
      }
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>

  <script src="js/app.js"></script>
</body>
</html>
