<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Until Santa Departs</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Manifest and Styles -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="canonical" href="https://codepo8.github.io/github-page-pwa/" />
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* Christmas styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
      background-image: url('https://www.transparenttextures.com/patterns/snow.png'); /* Snowflake background */
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #d32f2f; /* Christmas red */
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #388e3c; /* Christmas green */
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    p {
      font-weight: 400;
      font-size: 1.2em;
    }

    .time-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      border: 3px solid #388e3c;
      position: relative;
      z-index: 2;
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Falling Snow Animation */
    .snowflake {
      position: absolute;
      top: -50px;
      background: url('https://cdn-icons-png.flaticon.com/512/528/528098.png') no-repeat center;
      background-size: contain;
      width: 30px;
      height: 30px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(110vh); }
    }

    /* Randomize snowflakes */
    .snowflake:nth-child(odd) {
      animation-duration: 10s;
      left: 10%;
    }
    .snowflake:nth-child(even) {
      animation-duration: 8s;
      left: 30%;
    }
    .snowflake:nth-child(3n+1) {
      animation-duration: 12s;
      left: 70%;
    }
    .snowflake:nth-child(4n) {
      animation-duration: 9s;
      left: 50%;
    }

    /* Rotating Ornaments */
    .ornament {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://cdn-icons-png.flaticon.com/512/897/897372.png') no-repeat center;
      background-size: contain;
      animation: rotateOrnament 10s infinite linear;
    }

    @keyframes rotateOrnament {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .ornament:nth-child(odd) {
      top: 20%;
      left: 15%;
    }

    .ornament:nth-child(even) {
      top: 70%;
      left: 85%;
      animation-duration: 15s;
    }
  </style>
</head>
<body>
 
  <h1>Christmas Countdown</h1>
  <h2>Time Until Santa Departs</h2>
  <div class="time-box">
    <p id="date-result"></p> <!-- This paragraph will display the time remaining -->
  </div>

  <!-- Falling snowflakes and rotating ornaments -->
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  
  <div class="ornament"></div>
  <div class="ornament"></div>

  <!-- Add some twinkling stars -->
  <div class="star" style="top: 5%; left: 30%;"></div>
  <div class="star" style="top: 15%; left: 50%;"></div>
  <div class="star" style="top: 10%; left: 70%;"></div>

  <script>
      // Service Worker registration for PWA
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }

      // Function to calculate and display the time remaining until the target date (Santa's departure)
      function timeUntilSantaDeparts() {
          const currentDate = new Date();
          
          // Set the target date to December 24th, 23:59:59 of the current year (Santa departs at midnight)
          const targetDate = new Date(currentDate.getFullYear(), 11, 24, 23, 59, 59); // Month 11 is December

          // Calculate the difference in milliseconds
          const timeDifference = targetDate - currentDate;

          // Check if the target date has already passed
          if (timeDifference <= 0) {
              document.getElementById("date-result").textContent = "Santa has already departed! Merry Christmas!";
          } else {
              // Convert timeDifference from milliseconds to days, hours, minutes, and seconds
              const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
              const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

              // Display the result
              document.getElementById("date-result").textContent = 
                `Time until Santa departs: ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;
          }
      }

      // Call the timeUntilSantaDeparts function when the page loads
      window.onload = timeUntilSantaDeparts;

      // Optionally, you can make this update every second
      setInterval(timeUntilSantaDeparts, 1000);
  </script>

  <script src="js/app.js"></script>
</body>
</html>
